<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=GE SS Two:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="setting">
      <div class="setting-child"></div>
      <section class="status-bar-parent">
        <header class="status-bar">
          <img class="notch-icon" alt="" src="./public/notch.svg" />

          <img
            class="time-dark"
            loading="lazy"
            alt=""
            src="./public/time--dark.svg"
          />

          <div class="notch">
            <div class="time-dark1">
              <div class="indicator-wrapper">
                <img
                  class="indicator-icon"
                  loading="lazy"
                  alt=""
                  src="./public/indicator.svg"
                />
              </div>
              <div class="status-icons">
                <img
                  class="network-signal-dark"
                  loading="lazy"
                  alt=""
                  src="./public/network-signal--dark.svg"
                />

                <img
                  class="wifi-signal-dark"
                  loading="lazy"
                  alt=""
                  src="./public/wifi-signal--dark.svg"
                />

                <div class="battery-dark-wrapper">
                  <img
                    class="battery-dark"
                    loading="lazy"
                    alt=""
                    src="./public/battery--dark.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="notification-frame">
          <div class="facebook-component-parent">
            <div class="facebook-component">
              <div class="frame-parent">
                <img
                  class="frame-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-24.svg"
                />

                <div class="settings-wrapper">
                  <h2 class="settings">Settings</h2>
                </div>
              </div>
            </div>
            <img
              class="notification-icon"
              loading="lazy"
              alt=""
              src="./public/notification.svg"
            />
          </div>
        </div>
      </section>
      <div class="account-frame">
        <div class="my-account-text">
          <b class="my-account">My Account</b>
          <div class="facebook-icon-shape-parent">
            <img
              class="facebook-icon-shape"
              loading="lazy"
              alt=""
              src="./public/ellipse-30@2x.png"
            />

            <div class="component-instance">
              <div class="karan-text-parent">
                <div class="karan-text">
                  <div class="karan">Karan</div>
                </div>
                <div class="personal-info">Personal info</div>
              </div>
            </div>
            <div class="chevron-down-wrapper">
              <img
                class="chevron-down-icon"
                loading="lazy"
                alt=""
                src="./public/chevrondown@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="view-all-text">
        <div class="connect-apps-container">
          <b class="connect-to-apps">Connect to Apps</b>
          <div class="image-3-parent">
            <img
              class="image-3-icon"
              loading="lazy"
              alt=""
              src="./public/image-3@2x.png"
            />

            <div class="facebook-instance">
              <div class="facebook">Facebook</div>
            </div>
            <div class="component-1-wrapper">
              <div class="component-1">
                <div class="app-icon"></div>
                <div class="component-1-child"></div>
              </div>
            </div>
          </div>
          <div class="tik-tok-instance">
            <div class="connect-frame">
              <div class="setting-text">
                <div class="ellipse-parent">
                  <div class="frame-item"></div>
                  <img
                    class="image-4-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-4@2x.png"
                  />
                </div>
                <div class="tiktok-wrapper">
                  <div class="tiktok">TikTok</div>
                </div>
              </div>
              <div class="component-2-wrapper">
                <div class="component-2">
                  <div class="component-rectangle"></div>
                  <div class="component-2-child"></div>
                </div>
              </div>
            </div>
            <div class="frame-group">
              <div class="image-7-parent">
                <img
                  class="image-7-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-7@2x.png"
                />

                <div class="snapchat-wrapper">
                  <div class="snapchat">Snapchat</div>
                </div>
                <div class="component-3-wrapper">
                  <div class="component-3">
                    <div class="language-box"></div>
                    <div class="english-text"></div>
                  </div>
                </div>
              </div>
              <div class="image-2-parent">
                <img
                  class="image-2-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-2@2x.png"
                />

                <div class="instagram-wrapper">
                  <div class="instagram">Instagram</div>
                </div>
                <div class="component-4-wrapper">
                  <div class="component-4">
                    <div class="component-4-child"></div>
                    <div class="component-4-item"></div>
                  </div>
                </div>
              </div>
              <div class="image-frame">
                <div class="image-6-parent">
                  <img
                    class="image-6-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-6@2x.png"
                  />

                  <div class="twitter-wrapper">
                    <div class="twitter">Twitter</div>
                  </div>
                </div>
                <div class="component-5-wrapper">
                  <div class="component-5">
                    <div class="component-5-child"></div>
                    <div class="component-5-item"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="view-all">View All</div>
          </div>
        </div>
      </div>
      <div class="advanced-settings">
        <div class="help-section">
          <b class="settings1">Settings</b>
          <div class="text-label">
            <div class="language-label">
              <div class="language-selector">
                <div class="language">Language</div>
              </div>
              <div class="down-arrow">
                <div class="help-icon">
                  <b class="english">English</b>
                </div>
                <img
                  class="chevron-down-icon1"
                  alt=""
                  src="./public/chevrondown-1.svg"
                />
              </div>
            </div>
            <div class="help">Help</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
