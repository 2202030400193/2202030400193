<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=GE SS Two:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="chat">
      <div class="status-bar-parent">
        <div class="status-bar">
          <img class="notch-icon" alt="" src="./public/notch.svg" />

          <img
            class="time-dark"
            loading="lazy"
            alt=""
            src="./public/time--dark.svg"
          />

          <div class="t-i-m-e-d-a-r-k">
            <div class="frame-with-three-frames">
              <div class="frame-with-indicator-and-icons">
                <img
                  class="indicator-icon"
                  loading="lazy"
                  alt=""
                  src="./public/indicator.svg"
                />
              </div>
              <div class="status-icons">
                <img
                  class="network-signal-dark"
                  loading="lazy"
                  alt=""
                  src="./public/network-signal--dark.svg"
                />

                <img
                  class="wifi-signal-dark"
                  loading="lazy"
                  alt=""
                  src="./public/wifi-signal--dark.svg"
                />

                <div class="status-icons-frame">
                  <img
                    class="battery-dark"
                    loading="lazy"
                    alt=""
                    src="./public/battery--dark.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-with-text-and-active-sta">
          <div class="chat-frame">
            <div class="group-frame">
              <img
                class="group-frame-child"
                loading="lazy"
                alt=""
                src="./public/group-33.svg"
              />
            </div>
            <div class="friday-frame">
              <img
                class="reply-frame-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-37@2x.png"
              />

              <div class="vertical-more-frame"></div>
            </div>
            <div class="three-nested-frames">
              <div class="maria-message-frame-parent">
                <div class="maria-message-frame"></div>
                <img
                  class="image-3-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-3@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="reply-frame">
          <div class="weekday-label">
            <div class="write-reply-label">
              <b class="maria-lucero">Maria Lucero</b>
              <div class="vertical-separator">
                <div class="active">Active</div>
              </div>
            </div>
            <div class="weekday-label-inner">
              <img
                class="frame-child"
                loading="lazy"
                alt=""
                src="./public/frame-13.svg"
              />
            </div>
          </div>
        </div>
      </div>
      <main class="rectangle-parent">
        <div class="frame-item"></div>
        <div class="write-reply-input">
          <b class="friday">9:11, Friday</b>
        </div>
        <div class="frame-parent">
          <div class="write-a-reply-wrapper">
            <b class="write-a-reply">Write a reply...</b>
          </div>
          <div class="frame-inner"></div>
          <img
            class="more-vertical-icon"
            loading="lazy"
            alt=""
            src="./public/morevertical.svg"
          />

          <div class="frames-stack">
            <img
              class="maria-lucero-avatar"
              loading="lazy"
              alt=""
              src="./public/frame.svg"
            />

            <img
              class="maria-lucero-avatar1"
              loading="lazy"
              alt=""
              src="./public/frame-1.svg"
            />

            <img
              class="maria-lucero-avatar2"
              loading="lazy"
              alt=""
              src="./public/frame-2.svg"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
