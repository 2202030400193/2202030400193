            <img
              class="dots-group-icon1"

      <img class="login-child" alt="" src="./public/ellipse-8@2x.png" />

      <img class="login-item" alt="" src="./public/ellipse-8@2x.png" />

      <img class="login-child1" alt="" src="./public/ellipse-17@2x.png" />

      <section class="platform-frame">
        <div class="parent-frame">
          <div class="text-container">
            <b class="all-social-media-container">
              <p class="all-social-media">All Social Media Apps</p>
              <p class="are-in-one">are in one Platform</p>
            </b>
          </div>
          <div class="button-instance">
            <button class="butten">

            </button>
            <button class="image-1-parent">
              <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

              <div class="sign-up-with-gmail-wrapper">
                <div class="sign-up-with">Sign Up with Gmail</div>
              </div>
            </button>
          </div>
          <div class="terms-container">
            <b class="by-process-you-container">
              <p class="by-process-you-agree-to-the-pr">
                <span>By process you agree to the</span>
                <span class="privacy-policy"> Privacy Policy</span>
              </p>
              <p class="and-terms-conditions">
                <span class="and">and</span>
                <span class="span"> </span>
                <span>Terms & Conditions</span>
              </p>
            </b>
