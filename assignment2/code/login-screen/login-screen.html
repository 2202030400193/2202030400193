<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=GE SS Two:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="login-screen">
      <section class="ellipse-parent">
        <div class="frame-child"></div>
        <div class="logo-parent">
          <div class="logo">
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="frame-inner"></div>
              <div class="rectangle-div"></div>
              <div class="frame-child1"></div>
              <div class="frame-child2"></div>
              <div class="frame-child3"></div>
              <div class="frame-child4"></div>
              <div class="frame-child5"></div>
              <div class="frame-child6"></div>
              <div class="frame-child7"></div>
              <div class="frame-child8"></div>
              <div class="frame-child9"></div>
              <img class="feedapp-icon" alt="" src="./public/feedapp.svg" />
            </div>
            <div class="frame-parent">
              <div class="rectangle-group">
                <div class="frame-child10"></div>
                <div class="frame-child11"></div>
                <div class="frame-child12"></div>
                <div class="frame-child13"></div>
                <div class="frame-child14"></div>
                <div class="frame-child15"></div>
                <div class="frame-child16"></div>
                <div class="frame-child17"></div>
                <div class="frame-child18"></div>
                <div class="frame-child19"></div>
                <div class="frame-child20"></div>
                <div class="frame-child21"></div>
              </div>
              <div class="vector-speed-app">
                <img
                  class="f-r-a-m-e-input-fields"
                  loading="lazy"
                  alt=""
                  src="./public/frame.svg"
                />
              </div>
              <img
                class="speedapp-icon"
                loading="lazy"
                alt=""
                src="./public/speedapp.svg"
              />
            </div>
          </div>
          <div class="f-r-a-m-e-password-frame">
            <div class="f-r-a-m-e-password-frame-child"></div>
            <div class="ellipsei"></div>
            <div class="ellipsei1"></div>
            <div class="ellipsei2"></div>
            <img
              class="ellipsei-icon"
              loading="lazy"
              alt=""
              src="./public/ellipse-6@2x.png"
            />

            <img
              class="ellipsei-icon1"
              loading="lazy"
              alt=""
              src="./public/ellipse-7@2x.png"
            />

            <img
              class="ellipsei-icon2"
              loading="lazy"
              alt=""
              src="./public/ellipse-8@2x.png"
            />

            <img
              class="ellipsei-icon3"
              loading="lazy"
              alt=""
              src="./public/ellipse-9@2x.png"
            />

            <img
              class="ellipsei-icon4"
              loading="lazy"
              alt=""
              src="./public/ellipse-11@2x.png"
            />

            <img
              class="ellipsei-icon5"
              loading="lazy"
              alt=""
              src="./public/ellipse-12@2x.png"
            />

            <img
              class="f-r-a-m-e-buttons"
              loading="lazy"
              alt=""
              src="./public/ellipse-13@2x.png"
            />
          </div>
        </div>
      </section>
      <form class="login-button-container">
        <div class="login-button-container-child"></div>
        <div class="sign-in-text">
          <b class="sign-in-to-container">
            <span class="sign-in-to">Sign In to</span>
            <span class="span"> </span>
            <span class="feedapp">FeedApp</span>
          </b>
        </div>
        <div class="email-id-password-container">
          <div class="email-id-frame">
            <div class="password-frame">
              <div class="email-id-password">
                <input class="email-id" placeholder="Email Id" type="text" />
              </div>
              <div class="email-id-password1">
                <input class="password" placeholder="Password" type="text" />
              </div>
            </div>
          </div>
          <div class="forgot-your-password">Forgot your Password?</div>
        </div>
        <div class="sign-in-button">
          <button class="butten">
            <div class="sign-in">Sign In</div>
          </button>
          <div class="no-account-label">
            <div class="dont-have-an-container">
              <b class="dont-have-an">Dont have an Account?</b>
              <span class="sign-up">
                <span class="span1"> </span>
                <span class="sign-up1">Sign Up</span>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
